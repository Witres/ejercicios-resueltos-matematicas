<!DOCTYPE html>
<html lang="es">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Clickeables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            gap: 20px;
        }
        .card {
            width: 200px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" onclick="location.href='https://example.com/1'">
        <h3>Bloque 1</h3>
        <p>Matrices, determinantes y sistemas.</p>
    </div>
    <div class="card" onclick="location.href='https://example.com/2'">
        <h3>Bloque 2</h3>
        <p>Vectores y geometría.</p>
    </div>
    <div class="card" onclick="location.href='https://example.com/3'">
        <h3>Tarjeta 3</h3>
        <p>Límites y continuidad.</p>
    </div>
    <div class="card" onclick="location.href='https://example.com/1'">
        <h3>Tarjeta 4</h3>
        <p>Descripción de la tarjeta 1.</p>
    </div>
    <div class="card" onclick="location.href='https://example.com/2'">
        <h3>Tarjeta 5</h3>
        <p>Descripción de la tarjeta 2.</p>
    </div>
    <div class="card" onclick="location.href='https://example.com/3'">
        <h3>Tarjeta 6</h3>
        <p>Descripción de la tarjeta 3.</p>
    </div>
</div>

</body>
</html>
